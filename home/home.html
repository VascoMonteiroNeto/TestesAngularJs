<div class="container" ng-init="vm.listarClientes()">

    <h1>{{vm.teste}}</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">RG</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="cliente in vm.clientes">
            <th scope="row">{{cliente.id}}</th>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.rg}}</td>
            <td><button type="button" class="btn btn-outline-warning" ng-click="vm.editar(cliente.id)">Editar</button></td>
            <td><button type="button" class="btn btn-outline-danger" ng-click="vm.excluir(cliente.id)">Excluir</button></td>
            
        </tr>
        </tbody>
    </table>

</div>
